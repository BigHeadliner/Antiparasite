<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Antiparasite</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div
          class="main__inner"
          style="background-image: url('images/main-bg.jpg')"
        >
          <h1 class="main__title">Професійна Дезінфекція по всій Україні</h1>

          <p class="main__subtitle">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </p>

          <form class="main__form" id="contact-form" action="#" method="post">
            <div class="main__form-group">
              <label class="main__form-label" for="name">Ваше ім’я</label>
              <input
                class="main__form-input"
                type="text"
                id="name"
                name="name"
                placeholder="Андрій Остапчук"
              />
            </div>

            <div class="main__form-group">
              <label class="main__form-label" for="phone">Номер телефону</label>
              <input
                class="main__form-input"
                type="tel"
                id="phone"
                name="phone"
                placeholder="+(380) 096 258 25 25"
              />
            </div>

            <div class="main__form-group">
              <label class="main__form-label" for="city">Область (місто)</label>
              <input
                class="main__form-input"
                type="text"
                id="city"
                name="city"
                placeholder="Миколаїв"
              />
            </div>

            <button class="main__form-btn general-btn" type="submit">
              Замовити дзвінок
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/main.min.js"></script>
  </body>
</html>
